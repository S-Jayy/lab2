<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction - Sandro Jay Pardines</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align content closer to the top */
      min-height: 100vh;
      background-image: url('https://images7.alphacoders.com/133/1330752.png');
      background-size: cover;
      background-position: center;
    }
    .sidebar {
      width: 80px;
      height: 100%;
      background-color: #333;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .sidebar a i {
      margin-bottom: 5px;
    }
    .sidebar a:hover {
      background-color: #555;
    }
    .sidebar a span {
      display: none;
    }
    .sidebar a:hover span {
      display: block;
      margin-top: 5px;
    }
    .content {
      margin-left: 80px;
      padding: 70px 20px 20px;
      text-align: center;
    }
    .profile-frame {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #333;
      margin: 5px auto 10px;
    }
    .profile-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      margin: 0;
      color: #fff;
      font-size: 28px;
    }
    p {
      color: #555;
      margin-bottom: 10px;
      font-size: 18px;
      margin-top: 5px;
    }
    .intro-container {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 10px; 
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#">
      <i class="fas fa-info-circle fa-lg"></i>
      <span>About</span>
    </a>
    <a href="#">
      <i class="fas fa-film fa-lg"></i>
      <span>Movies & TV</span>
    </a>
    <a href="#">
      <i class="fas fa-gamepad fa-lg"></i>
      <span>Games</span>
    </a>
    <a href="#">
      <i class="fas fa-book-open fa-lg"></i>
      <span>Comics</span>
    </a>
    <a href="#">
      <i class="fas fa-bullseye fa-lg"></i>
      <span>Target</span>
    </a>
  </div>

  <div class="content">
    <h1>Every damn night, and yet, I am still here.</h1>
    <h1>I'm the Goddam Batman.</h1>

    <div class="profile-frame">
      <img src="https://i.pinimg.com/originals/8c/07/a7/8c07a7c9b457fb64b6a9f5b91d4801ad.jpg" alt="Batman">
    </div>

    <div class="intro-container">
      <p>I'm Sandro Jay Pardines, a student at Asia Pacific College.</p>
      <p>WEBPROG SS221</p>
    </div>
  </div>
</body>
</html>
